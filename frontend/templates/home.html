{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="{% static "images/logo/icone_cor.svg" %}" type="image/svg+xml" />
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
  <nav class="fixed top-0 bg-blue-800 w-full h-[100px] -z-10">
    <div id="userArea">
      {% if user.name %}
          <div class="text-xl font-bold mb-5">Olá, {{ user.name }}!</div>
          <button id="logoutBtn" class="px-5 py-2 bg-blue-600 text-white font-bold rounded hover:bg-blue-700 transition-colors">
              Deslogar
          </button>
      {% else %}
          <div id="logoutMsg" class="text-red-500 font-bold mb-5"></div>
          <a href="{% url 'login' %}" class="inline-block">
              <button class="px-5 py-2 bg-blue-600 text-white font-bold rounded hover:bg-blue-700 transition-colors">
                  Logue agora
              </button>
          </a>
      {% endif %}
    </div>
  </nav>
  
  {% if show_chat or not show_chat is defined %}
  <!-- Configuração do Chat -->
  <div id="chat-config" 
       data-api-url="/chat/api/" 
       data-csrf-token="{{ csrf_token }}"
       style="display: none;">
  </div>

  <!-- Botão do Chatbot -->
  <div id="chatbot-button" class="animate-pulse-grow">
    <i class="fas fa-comment-dots text-2xl"></i>
  </div>

  <!-- Modal do Chatbot -->
  <div id="chatbot-modal" class="chatbot-modal animate-grow-in hidden">
    <!-- Cabeçalho -->
    <div class="chat-header font-p">
      <div class="flex items-center gap-3">
        <div class="chatbot-icon">
          <i class="fas fa-robot"></i>
        </div>
        <h5 class="chatbot-title">
          CapitAI <span class="chatbot-subtitle">Assistente Financeiro</span>
        </h5>
      </div>
      <button id="chatbot-close" class="chatbot-close-btn">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <!-- Área de Mensagens -->
    <div class="chatbot-messages" id="chatbot-messages">
      <!-- Mensagem inicial do bot -->
      <div class="message-container">
        <div class="sender-name bot-name">CapitAI</div>
        <div class="bot-message">
          Olá! Sou o CapitAI, seu assistente virtual de investimentos. Como posso ajudar?
        </div>
      </div>
    </div>
    
    <!-- Área de Input -->
    <div class="chat-input-container">
      <div class="chat-input-wrapper">
        <input 
          type="text" 
          id="chatbot-input" 
          placeholder="Digite sua mensagem..." 
          class="chatbot-input"
        >
        <button id="chatbot-send" class="chatbot-send-btn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>
  {% endif %}
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        const firebaseConfig = {
          apiKey: "{{ FB_API_KEY }}",
          authDomain: "{{ FB_AUTH_DOMAIN }}",
          projectId: "{{ FB_PROJECT_ID }}",
          storageBucket: "{{ FB_STORAGE_BUCKET }}",
          messagingSenderId: "{{ FB_MESSAGING_SENDER_ID }}",
          appId: "{{ FB_APP_ID }}",
          measurementId: "{{ FB_MEASUREMENT_ID }}"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
      
        document.getElementById('logoutBtn')?.addEventListener('click', async (e) => {
          e.preventDefault();
          try { await signOut(auth); } catch (e) {}
          const response = await fetch("{% url 'logout' %}", {
            method: "POST",
            headers: { "X-CSRFToken": "{{ csrf_token }}" }
          });
          const data = await response.json();
          if (data.status === "success") {
            window.location.href = data.redirect_url + "&nocache=" + Date.now();
          }
        });
      </script>
      <script src="{% static 'js/chatbot.js' %}"></script>
</body>
</html>
