{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Capita - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static "images/logo/icone_cor.svg" %}" type="image/svg+xml" />
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
      body {
        background-color: #685cdc;
        background-image: url("{% static 'images/backgrounds/background_site.png' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center">
    <form id="registerForm" class="animate-grow-in bg-white w-[80vh] h-[95vh] 2xl:w-[66vh] 2xl:h-[76vh] flex flex-col border-1 border-gray-200 rounded-3xl shadow-2xl items-center justify-center">
      <div class="bg-transparent w-[80%] h-[100%] flex flex-col mt-6 items-center 2xl:mt-14">
        <h1 class="text-center text-2xl font-poppins-semibold 2xl:text-3xl">Create Account</h1>
        <p class="mt-4 font-lato-regular text-[18px]">Please enter your details to register</p>
        <div class="w-full flex flex-col mt-6 gap-4">
          <h1 class="font-lato-regular text-lg px-2">Username</h1>
          <input type="text" id="registerUsername" name="name" placeholder="Enter your username"
            class="w-full h-14 rounded-lg border-1 bg-gray-100 border-gray-300 focus:outline-none focus:border-[#06A3DA]
            px-4 font-lato-regular text-lg placeholder:text-gray-400" required />
        </div>
        <div class="w-full flex flex-col mt-4 gap-4">
          <h1 class="font-lato-regular text-lg px-2">Email</h1>
          <input type="email" id="registerEmail" name="email" placeholder="Enter your email"
            class="w-full h-14 rounded-lg border-1 bg-gray-100 border-gray-300 focus:outline-none focus:border-[#06A3DA]
            px-4 font-lato-regular text-lg placeholder:text-gray-400" required />
        </div>
        <div class="w-full mt-4 gap-4">
          <div class="w-full flex flex-row justify-between mb-4">
            <h1 class="font-lato-regular text-lg px-2">Password</h1>
          </div>
          <div class="relative w-full">
            <input type="password" id="registerPassword" name="password" placeholder="Enter your password"
              class="w-full h-14 rounded-lg border-1 bg-gray-100 border-gray-300 focus:outline-none focus:border-[#06A3DA]
              px-4 font-lato-regular text-lg placeholder:text-gray-400 pr-12" required />
            <button type="button" id="toggleRegisterPassword" tabindex="-1"
              class="absolute right-4 top-1/2 -translate-y-1/2">
              <img id="registerEyeIcon" src="{% static 'images/icons/visibility_on_black.svg' %}" alt="Mostrar senha" class="w-7 h-7 opacity-60 hover:opacity-90 transition cursor-pointer" />
            </button>
          </div>
        </div>
        <div class="w-full flex flex-col mt-6 items-center gap-4">
          <button type="submit" id="registerBtn"
            class="bg-[#06A3DA] w-[80%] hover:bg-[#025573] text-white font-poppins-semibold rounded-lg px-8 py-3 text-lg transition cursor-pointer">
            Register
          </button>
          <span class="text-lg font-lato-regular">Already have an account? <a href="{% url 'login' %}" class="text-[#06A3DA] font-lato-bold text-lg hover:underline">Sign In</a></span>
        </div>
        <div id="registerResult" class="text-center text-red-600 font-lato-regular mt-2 3xl:mt-8 min-h-[22px]"></div>
      </div>
    </form>
    <script type="module">
      // Alternar visibilidade da senha de registro
      const registerPasswordInput = document.getElementById('registerPassword');
      const toggleRegisterPassword = document.getElementById('toggleRegisterPassword');
      const registerEyeIcon = document.getElementById('registerEyeIcon');
      let registerVisible = false;

      toggleRegisterPassword.addEventListener('click', function () {
        registerVisible = !registerVisible;
        registerPasswordInput.type = registerVisible ? 'text' : 'password';
        registerEyeIcon.src = registerVisible
          ? "{% static 'images/icons/visibility_off_black.svg' %}"
          : "{% static 'images/icons/visibility_on_black.svg' %}";
        registerEyeIcon.alt = registerVisible ? "Ocultar senha" : "Mostrar senha";
      });
    </script>
    <script type="module" src="{% static 'js/firebase_auth.js' %}"></script>
  </body>
</html>
